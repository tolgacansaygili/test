<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVbyTCS</title>
  <meta name="theme-color" content="#111111">
  
<link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%BA%3C/text%3E%3C/svg%3E" />



  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>



  <style>
    :root {
      --bg-color: #0f0f0f;
      --accent-color: #1f1f1f;
      --text-color: #fff;
      --hover-color: #333;
      --active-color: #444;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: black;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      border: none;
      object-fit: contain;
      background-color: black;
    }

    #channel-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--accent-color);
      border-top: 1px solid #222;
      display: flex;
      overflow-x: auto;
      z-index: 999;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.4);
    }

    #channel-bar ul {
      display: flex;
      margin: 0;
      padding: 0 10px;
      list-style: none;
      gap: 6px;
    }

    #channel-bar li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 2px;
      cursor: pointer;
      background-color: transparent;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 0.95rem;
      white-space: nowrap;
      outline: none;
    }

    #channel-bar li:hover,
    #channel-bar li:focus {
      background-color: var(--hover-color);
    }

    #channel-bar li.active {
      background-color: var(--active-color);
      font-weight: 600;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
    }

    #channel-bar li:focus {
      outline: 0px solid #888;
    }

    ::-webkit-scrollbar {
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #channel-bar li {
        padding: 10px 12px;
        font-size: 0.85rem;
      }
    }

    #channel-name-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white ;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 3.2rem;
      font-weight: bold;
      pointer-events: none;
      transition: opacity 0.9s ease ;
      z-index: 1000;
    }

    #opacityx{opacity:0.2}
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" controls autoplay playsinline style="display: none;">TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.</video>
  <iframe id="youtube-frame" title="YouTube Player" allow="autoplay; encrypted-media" allowfullscreen style="display: none;"></iframe>
  <div id="opacityx"> <div id="channel-name-overlay"></div> </div>
</div>

<nav id="channel-bar">
  <ul>

  </ul>
</nav>

<script>
  const video = document.getElementById('video');
  const youtubeFrame = document.getElementById('youtube-frame');
  const listItems = document.querySelectorAll('#channel-bar li');
  let currentIndex = 0;
  let hls;

  // Odaklanabilirlik iÃ§in tabindex ekle
  listItems.forEach(li => li.setAttribute('tabindex', '0'));

  function showChannelName(name) {
    const overlay = document.getElementById('channel-name-overlay');
    overlay.textContent = name;
    overlay.style.opacity = 1;
    clearTimeout(overlay._hideTimeout);
    overlay._hideTimeout = setTimeout(() => {
      overlay.style.opacity = 0;
    }, 3000);
  }

  function playStream(url, element, type = 'hls') {
  listItems.forEach(li => {
    li.classList.remove('active');
    li.textContent = li.textContent.replace('ðŸŸ¢', 'ðŸ”˜'); // TÃ¼m simgeleri ðŸ”˜ yap
  });
  element.classList.add('active');
  element.textContent = element.textContent.replace('ðŸ”˜', 'ðŸŸ¢'); // SeÃ§ilen kanalÄ± ðŸŸ¢ yap

  currentIndex = Array.from(listItems).indexOf(element);

  if (type === 'youtube') {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    video.style.display = 'none';
    video.src = '';
    youtubeFrame.style.display = 'block';
    youtubeFrame.src = `https://www.youtube.com/embed/${url}?autoplay=1&vq=hd720`;
  } else {
    youtubeFrame.style.display = 'none';
    youtubeFrame.src = '';
    video.style.display = 'block';

    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      alert("TarayÄ±cÄ±nÄ±z HLS desteklemiyor.");
    }
  }

  showChannelName(element.textContent);
}


  listItems.forEach(item => {
    item.addEventListener('click', () => {
      const url = item.getAttribute('data-src');
      const type = item.getAttribute('data-type') || 'hls';
      playStream(url, item, type);
      item.focus(); // SeÃ§im sonrasÄ± odaklan
    });
  });

  // Ä°lk kanal otomatik baÅŸlasÄ±n
  window.addEventListener('DOMContentLoaded', () => {
    const first = listItems[0];
    const url = first.getAttribute('data-src');
    const type = first.getAttribute('data-type') || 'hls';
    playStream(url, first, type);
    first.focus();
  });

  // Kumanda tuÅŸ desteÄŸi
  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'ArrowRight':
        if (currentIndex < listItems.length - 1) {
          listItems[currentIndex + 1].click();
        }
        break;
      case 'ArrowLeft':
        if (currentIndex > 0) {
          listItems[currentIndex - 1].click();
        }
        break;
      case 'Enter':
      case ' ':
      case 'OK':
        document.activeElement.click();
        break;
    }
  });

  // Dokunmatik geÃ§iÅŸ desteÄŸi
  let touchStartX = 0;
  document.getElementById('video-container').addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.getElementById('video-container').addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].screenX;
    const diff = touchEndX - touchStartX;
    if (Math.abs(diff) > 50) {
      if (diff < 0 && currentIndex < listItems.length - 1) {
        listItems[currentIndex + 1].click();
      } else if (diff > 0 && currentIndex > 0) {
        listItems[currentIndex - 1].click();
      }
    }
  });
</script>
